<div class="fundo">
<br>
<div class="container">
    <div class="row">
        <div class="">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <span ></span>Lista Clientes
                </div>
                <div class="panel-body">
                    <ul class="list-group">
                        <li class="list-group-item" *ngFor="let p of clientes| async">
                            <div>
                                {{  ' nome: ' + p.nome+ ' CPF: ' + p.cpf + ' RG ' + p.rg + ' Rua: ' + p.rua + ' Bairro: ' + p.bairro + ' Cidade: ' + p.cidade }}
                            </div>

                        </li>
                    </ul>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-md-6">
                            <h6>
                                Total <span class="label label-info"> {{(clientes | async)?.length}} Clientes  </span></h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
